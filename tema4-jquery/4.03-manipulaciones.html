<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejemplos de jQuery</title>
    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="//code.jquery.com/jquery-1.12.3.min.js"></script>
</head>
<body>
    
    <h1>Ejemplos de eventos</h1>
    
    <div id="contendor"></div>
    <br>
    <div id="contendor2"></div>
    
    <script>
/* global $ */

    // aÃ±adimos 10 elementos a cada contenedro:
for(var i = 10; i>0; i--) {
    $('#contendor').append('<div>Este es el elemento ' + i + '</div>');
    $('#contendor2').prepend('<div>Este es el elemento ' + i + '</div>');
}

    </script>
    
</body>
</html>
