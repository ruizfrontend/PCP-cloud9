<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Box Model</title>
    <!--
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">-->
    
</head>
<body>
    
    <p>Un par de ejemplos de modelo de caja con padding, borde y margen. Ambos tienen 100px de ancho, par uno </p>
    
    <div class="box box-1">Caja 1</div>
    <div class="box box-2">Caja 2</div>

    
    <style type="text/css">
.box {
    background: #eee;

    padding: 10px;
    border: 10px solid #ccc;
    margin: 10px;
    
    width: 100px;
}

.box-2 {
    box-sizing: border-box; 
}
    </style>
</body>
</html>
