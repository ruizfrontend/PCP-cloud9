<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posicionado</title>
    
</head>
<body>
 
    <h1>Ejemplo con posiciones absolutas y relativas</h1>
    
    <div style="position: relative;">div padre con posicion relativa
        <div style="position: relative; top: 1em;">div hijo con posicion relativa</div>  
        <div style="position: absolute; top: -1em;">div hijo con posicion absoluta</div>
    </div>
    
    <h1>Otro ejemplo con posiciones absolutas</h1>
    
    <div style="width: 100px; height: 100px; position: relative; margin: 0 auto">
        <div style="height: 10px; width: 10px; background: red; position: absolute; left: 20px; top: 0"></div>
        <div style="height: 10px; width: 10px; background: red; position: absolute; left: 20px; top: 0"></div>
        <div style="height: 10px; width: 10px; background: red; position: absolute; right: 0; top: 20px"></div>
        <div style="height: 10px; background: red; position: absolute; bottom: 0; left: 0; right: 0;"></div>
    </div>
    
    <h1>Posiciones fixed</h1>
    
    <div style="position: fixed; right: 0;">position: fixed; right: 0;</div>
    <div style="position: fixed; bottom: 0;">position: fixed; bottom: 0;</div>
    
    <style>
div { border: 1px solid #ccc; }
    </style>
</body>
</html>
