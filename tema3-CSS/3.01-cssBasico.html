<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cómo insertar CSS</title>
    
        <!-- Una hoja de estilo externa: LO MEJOR -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    
        <!-- Estilos insertados en el HTML -->
    <style type="text/css">
        body { background: #fafa00; }
    </style>
    
</head>
<body>
    
    <h1 style="font-weight: 900;">Estilos en línea</h1>
    <p>Mezcla el HTML con el CSS: la opción menos práctica a largo plazo</p>
    
</body>
</html>
